<!DOCTYPE html>
<html lang="br-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDIP-MARCAÇÃO DE CONSULTAS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="background">
    <header>
        <h2 class="logo">SDIP</h2> 
        <nav class="navegacao">
            <a href="#">Home</a>
            <a href="#" onclick="irParaSobrePage('sobre.html')">Sobre</a>
            <a href="#" onclick="irParaCadastro('cadastro.html')">Cadastros</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
        
    <div class="access">
        <span class="fechar-icon">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login"> 
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span> 
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="marcar-desmarcar">
                     <label><input type="checkbox">
                    Lembrar-me</label>
                     <a href="#">Esqueceu a senha?</a>   
                </div>
                <button type="submit" class="btn" id="btn-login">Login</button>
                <div class="registrar-login">
                     <p>Não tem conta? <a href="#"
                     class="registrar-link">Cadastrar</a>   

                     </p>
                </div>
            </form>
        </div>

        <div class="form-box registrar"> 
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span> 
                    <input type="text" required>
                    <label>Nome do Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="transgender-outline"></ion-icon>
                    </span>
                    <label>Gênero</label>
                </div>
                <div class="marcar-desmarcar">
                    <label><input type="checkbox">
                       Masculino</label>  
               </div>
               <div class="marcar-desmarcar">
                <label><input type="checkbox">
                   Feminino</label>  
                </div>
                <div class="marcar-desmarcar">
                    <label><input type="checkbox">
                       Outros</label>  
               </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span> 
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="marcar-desmarcar">
                     <label><input type="checkbox">
                        Eu aceito os termos e condições</label>  
                </div>
                
                <button type="submit" class="btn" id="registrar-btn">Registrar</button>
                <div class="registrar-login">
                    <p>Já tem uma conta? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

    </div>  
    
</div>


    <script src="./script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
